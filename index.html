<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EMI Calculator</h1>
  <div class="container">
    <div class="input-group">
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" placeholder="Loan Amount" required>
    </div>
    <div class="input-group">
      <label for="interest-rate">Interest Rate (%):</label>
      <input type="number" id="interest-rate" placeholder="Interest Rate" required>
    </div>
    <div class="input-group">
      <label for="loan-term">Loan Term (months):</label>
      <input type="number" id="loan-term" placeholder="Loan Term" required>
    </div>
    <button class="btn-calculate" onclick="calculateEMI()">Calculate EMI</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
